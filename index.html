<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공학용 계산기</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .calculator {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }
        .display {
            background-color: #222;
            color: #fff;
            font-size: 2em;
            text-align: right;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 20px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ddd;
        }
        button.operation {
            background-color: #f9a825;
            color: #fff;
        }
        button.operation:hover {
            background-color: #f57f17;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="inputOperation('(')">(</button>
            <button onclick="inputOperation(')')">)</button>
            <button class="operation" onclick="inputOperation('/')">÷</button>
            <button onclick="inputDigit('7')">7</button>
            <button onclick="inputDigit('8')">8</button>
            <button onclick="inputDigit('9')">9</button>
            <button class="operation" onclick="inputOperation('*')">×</button>
            <button onclick="inputDigit('4')">4</button>
            <button onclick="inputDigit('5')">5</button>
            <button onclick="inputDigit('6')">6</button>
            <button class="operation" onclick="inputOperation('-')">−</button>
            <button onclick="inputDigit('1')">1</button>
            <button onclick="inputDigit('2')">2</button>
            <button onclick="inputDigit('3')">3</button>
            <button class="operation" onclick="inputOperation('+')">+</button>
            <button onclick="inputDigit('0')">0</button>
            <button onclick="inputDigit('.')">.</button>
            <button class="operation" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        let currentInput = '';

        function inputDigit(digit) {
            if (currentInput === '0') {
                currentInput = digit;
            } else {
                currentInput += digit;
            }
            updateDisplay();
        }

        function inputOperation(operation) {
            currentInput += ' ' + operation + ' ';
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '';
            updateDisplay();
        }

        function calculate() {
            try {
                currentInput = eval(currentInput.replace('÷', '/').replace('×', '*')).toString();
            } catch {
                currentInput = 'Error';
            }
            updateDisplay();
        }

        function updateDisplay() {
            display.innerText = currentInput || '0';
        }

        clearDisplay();
    </script>
</body>
</html>
